<div class="flex flex-col items-center justify-center gap-1">
  <h1 class="text-xl font-bold">Whoops!</h1>
  <p class="text-center text-base-content-muted">Something went wrong. Try reloading.</p>
  <button class="btn btn-secondary mt-3 rounded-full" (click)="retry.emit()">
    <i class="fa-solid fa-rotate-right"></i>
    Retry
  </button>
</div>
