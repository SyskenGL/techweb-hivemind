<div class="flex items-center gap-4">
  <!-- Author Profile Picture & Mini-Profile Popover -->
  <div class="h-14 w-14 cursor-pointer">
    <hm-figure-propic-popover
      [propicId]="author.propicId"
      [username]="author.username"
    ></hm-figure-propic-popover>
  </div>

  <div class="flex flex-col gap-1">
    <!-- Author Information -->
    <div class="flex flex-row items-center">
      <span class="flex flex-row items-center">
        <a
          stopClickPropagation
          class="link-hover link inline-block max-w-32 truncate font-heading font-bold sm:max-w-72"
          [routerLink]="'/user/' + author.username"
        >
          {{ author.fullName }}
        </a>
        <i *ngIf="author.verified" class="fa-solid fa-circle-check fa-sm ml-1.5 text-accent"></i>
      </span>
      <a
        stopClickPropagation
        class="link-hover link ml-2 truncate text-base-content-muted hover:text-accent max-sm:max-w-20"
        [routerLink]="'/user/' + author.username"
      >
        &#64;{{ author.username }}
      </a>
    </div>

    <!-- Published & Modified Date -->
    <div class="flex w-fit cursor-help items-center gap-2 text-base-content-muted">
      <div
        class="tooltip-helper tooltip tooltip-bottom"
        [attr.data-tip]="
          (createdAt | date: 'EEEE, MMM dd, yyyy') + ' at ' + (createdAt | date: 'hh:mm a')
        "
      >
        {{ createdAt | date: 'longDate' }} Â· {{ createdAt | timeAgo }}
      </div>
      <div
        *ngIf="updatedAt"
        class="tooltip-helper tooltip tooltip-bottom"
        [attr.data-tip]="
          (updatedAt | date: 'EEEE, MMM dd, yyyy') + ' at ' + (updatedAt | date: 'hh:mm a')
        "
      >
        <i class="fa-regular fa-pen-to-square"></i>
      </div>
    </div>
  </div>
</div>
